<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>환상의 세계 MUD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="game-container">
    <header id="status-display"></header>
    <div id="navigation-info">
        <span id="current-room-name"></span>
        <span id="available-exits"></span>
        <span id="room-items"></span>
        <span id="room-npcs"></span>
        <span id="room-monsters"></span>
    </div>
    <div id="log-window" aria-live="polite"></div>
    <div id="combat-ui" style="display:none;">
        <div id="player-hp-bar"></div>
        <div id="monster-hp-bar"></div>
    </div>
    <div id="control-panel">
        <div id="move-buttons">
            <button data-dir="북" aria-label="북쪽 이동">북</button>
            <button data-dir="남" aria-label="남쪽 이동">남</button>
            <button data-dir="서" aria-label="서쪽 이동">서</button>
            <button data-dir="동" aria-label="동쪽 이동">동</button>
        </div>
        <button id="inspect-button">주변</button>
        <button id="toggle-map-button">지도</button>
        <button id="attack-button" style="display:none;">공격</button>
    </div>
    <div id="item-buttons"></div>
    <div id="inventory-buttons"></div>
</div>
<div id="map-display" style="display:none;">
    <pre id="map-grid"></pre>
</div>
<script type="module" src="main.js"></script>
</body>
</html>
